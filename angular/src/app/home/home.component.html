<div class="mb-3 text-center">
  <img src="/assets/images/ANHTAICMCU.png" class="img-fluid" style="max-width: 400px" />
</div>
<p-tabView>
  <p-tabPanel header="Danh sách ứng viên">
    <!-- Candidates List Tab -->
    <div class="tab-pane fade show active" id="candidates" role="tabpanel" aria-labelledby="candidates-tab">
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let item of candidates" class="col-12 col-md-6 col-lg-4">
            <app-candidate-card [candidate]="item" (vote)="reloadVoted()"></app-candidate-card>
          </div>
        </div>
      </div>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Danh sách đã vote">
    <!-- Voted List Tab -->
    <div class="tab-pane fade show active" id="voted" role="tabpanel" aria-labelledby="voted-tab">
      <table class="table">
        <thead>
          <tr>
            <th>Họ và tên</th>
            <th>Danh hiệu</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let voted of candidateVoted">
            <td>{{ voted.candidateName }}</td>
            <td>{{ voted.typeName }}</td>
            <td>
              <button class="btn btn-danger" (click)="removeVote(voted)">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </p-tabPanel>
</p-tabView>
