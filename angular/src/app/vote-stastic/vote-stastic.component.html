<div class="dashboard">
  <h1>Dashboard</h1>
  <div class="stats">
    <table class="table">
      <thead>
        <tr>
          <th>Họ và tên</th>
          <th>Danh hiệu</th>
          <th>Số lượt vote</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of votes">
            <td>{{item.candidateName}}</td>
            <td>{{item.typeName}}</td>
            <td>{{item.voteCount}}</td>
            <td>
               {{ item.isWinner === true ? 'Người thắng cuộc' : '' }} 
            </td>
            <td>
                <button class="btn btn-info" (click)="voteWinner(item)" style="border-radius: 0;">Người thắng cuộc</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
