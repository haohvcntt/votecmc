<div class="list-result row col-12">
  <div *ngFor="let candidate of votes" class="col-12 col-md-6 col-lg-4">
    <b>Người đạt giải {{ candidate.typeName }} </b>
    <div class="card mb-3 mx-auto" style="width: 18rem; text-align: center">
      <img
        class="card-img-top"
        src="{{ candidateImages[candidate.candidateId] }}"
        class="card-img-top"
        alt="Card image cap"
      />
      <div class="card-body">
        <div style="height: 80px">
          <h5 class="card-title">{{ candidate.candidateName }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
